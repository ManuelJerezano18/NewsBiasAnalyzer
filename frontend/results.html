<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Analysis - News Bias Check</title>

    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/results.css">
    <link rel="stylesheet" href="css/footer.css">

    <!-- Google Fonts and Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="top-bar">
                <h1>News Bias Check</h1>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="how-it-works.html">Features</a></li>
                        <li><a href="#submit">Submit Article</a></li>
                        <li><a href="profile.html">Profile</a></li>
                        <li><button id="signOutButton" class="nav-signout">Sign Out</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="analysis-container">
        <section class="center-content">
            <div class="model-toggle">
                <button id="toggleModelButton">Switch to GPT-4 Mini</button>
            </div>

            <div id="article-container">
                <!-- Article chunks will be displayed here -->
            </div>
            <div id="analysis-container">
                <!-- Analysis results will be displayed here -->
            </div>
        </section>

        <div class="chart-section">
            <canvas id="sentimentChart" width="400" height="400"></canvas>
            <canvas id="topicChart" width="400" height="400"></canvas>
            <canvas id="politicalSpectrumChart" width="400" height="400"></canvas>
        </div>

        <section class="report-download">
            <button id="downloadPdfButton">Download PDF Report</button>
            <button id="downloadTxtButton">Download Text Report</button>
        </section>
    </main>

    <footer>
        <div class="container-footer">
            <div class="footer-links">
                <a href="about_us.html">About Us</a>
                <a href="privacy_policy.html">Privacy Policy</a>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <p>&copy; 2024 News Bias Check. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module" src="js/results.js"></script>
</body>
</html>
