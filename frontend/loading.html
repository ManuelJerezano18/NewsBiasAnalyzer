    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styling for loading animation */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #F7F5FB; /* Light background consistent with other pages */
        }

        .loading-content {
            font-family: 'Montserrat', sans-serif;
            color: #25171A; /* Licorice */
        }

        .loading-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #4CB944; /* Dark Pastel Green */
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .loading-message {
            font-size: 1.5rem;
        }

        .loading-subtext {
            font-size: 1rem;
            color: #556C89; /* Slate Blue for subtle subtext */
        }
    </style>
</head>

                </nav>
            </div>
        </div>
    </header>

    <div class="loading-container">
        <div class="loading-content">
            <i class="fas fa-cog loading-icon"></i> <!-- Spinning gear icon -->
            <div class="loading-message">Analyzing your article...</div>
            <div class="loading-subtext">This may take a few moments. Please wait while we process the data.</div>
        </div>
    </div>
